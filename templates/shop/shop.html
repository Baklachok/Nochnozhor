{% extends 'base-page.html' %}
{% load static %}

{% block title %}
	Shop
{% endblock title %}

{% block container %}
		<!-- Start Hero Section -->
			<div class="hero">
				<div class="container">
					<div class="row justify-content-between">
						<div class="col-lg-5">
							<div class="intro-excerpt">
								<h1>Shop</h1>
							</div>
						</div>
						<div class="col-lg-7">
							
						</div>
					</div>
				</div>
			</div>
		<!-- End Hero Section -->

		

		<div class="untree_co-section product-section before-footer-section">
		    <div class="container">
		      	<div class="row">

		      		{% for product in object_list %}
						<div class="col-12 col-md-4 col-lg-3 mb-5">
							<form method="post" action="{% url 'add_item_to_cart' product.pk %}">
								<button class="product-item" >
									<img src="{{product.image_url}}" class="img-fluid product-thumbnail">
									<h3 class="product-title">{{product.name}}</h3>
									<strong class="product-price">{{ product.price }}</strong>
									{% csrf_token %}
									<span class="icon-cross">
										<img src="{% static '/images/cross.svg' %}" class="img-fluid">
									</span>
								</button>
							</form>
						</div>
					{% endfor %}

		      	</div>
		    </div>
		</div>
{% endblock container %}
