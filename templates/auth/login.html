{% extends 'base-page.html' %}
{% load static %}

{% block title %}
	Log in
{% endblock title %}

{% block container %}
  <div class="container">
    <input type="checkbox" id="check">
    <div class="login form">
      <header>Login</header>
      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <label class="form-label" for="id_username">Login</label>
        <input type="text" placeholder="Login" id="id_username" name="username" required>
        <label class="form-label" for="id_username">Password</label>
        <input type="password" placeholder="Password" id="id_password" name="password"  required>
        <input type="submit" class="button" value="Login">
        <a href="#">Forgot password?</a>
      </form>
      <div class="signup">
        <span class="signup">Don't have an account?
         <label for="check">Signup</label>
        </span>
      </div>
    </div>
    <div class="registration form">
      <header>Signup</header>
      <form action="#">
        <input type="text" placeholder="Enter your email">
        <input type="password" placeholder="Create a password">
        <input type="password" placeholder="Confirm your password">
        <input type="button" class="button" value="Signup">
      </form>
      <div class="signup">
        <span class="signup">Already have an account?
         <label for="check">Login</label>
        </span>
      </div>
    </div>
  </div>
{% endblock container %}
